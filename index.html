<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Track Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tornado Track Generator</h1>
        
        <div id="map-selector" style="padding: 20px; background: #eee; border-radius: 8px; margin-bottom: 20px;">
            <h3>Step 1: Load a Map</h3>
            <input id="map-upload" type="file" accept="image/*">
            <p>OR</p>
            <button id="osm-btn">Use OpenStreetMap (NYC)</button>
        </div>

        <div id="simulation-container">
            <div id="canvas-container"></div>
            <div id="info-panel">
                <h2>Tornado Status</h2>
                <p>Time: <span id="clock-time">--:--</span></p>
                <div id="tornado-stats-container"></div>
                <hr>
                <p>Total Casualties: <span id="total-casualties">0</span></p>
            </div>
        </div>

        <div id="controls">
            <div id="manual-controls">
                <label>
                    <input type="checkbox" id="manual-mode" checked> Manual Mode (Click map to place)
                </label>
                <input id="custom-wind" type="number" value="120" style="width:60px;"> mph
                <input id="custom-width" type="number" value="0.8" step="0.1" style="width:50px;"> mi
                <button id="clear-manual-btn">Clear All</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
